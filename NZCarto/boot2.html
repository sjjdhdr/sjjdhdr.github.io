      function createSelector(layers) {

          // get the area of the selected layer
          var $li = $(e.target);
          var layer = $li.attr('id');

          if(selectedLayer != layer ){

            // ease of understanding

              layers.getSubLayer(0).show(); // punjab

              layers.getSubLayer(0).show();

          }
        });
